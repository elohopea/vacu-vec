<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Vacuum</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/vacuum.js"></script>
    <style>
    canvas {
        border:1px solid #d3d3d3;
        background-color: #001515;
    }
    </style>
</head>
<body onload="gameWorld.start()">
    <div style="text-align:center;width:480px;">
        <button onclick=" robotSuckingStateChange()">Suction on/off</button><br>
    </div>

    <div style="text-align:center;width:480px;">
        <button onmousedown="launchTimer(moveUp)" onmouseup="launchTimerStop()">Forwards</button><br><br>
        <button onmousedown="launchTimer(moveLeft)" onmouseup="launchTimerStop()">Turn left</button>
        <button onmousedown="launchTimer(moveRight)" onmouseup="launchTimerStop()">Turn right</button><br><br>
        <button onmousedown="launchTimer(moveDown)" onmouseup="launchTimerStop()">Backwards</button>
    </div>
    <div>
        <button id="restart">Restart game</button><br>
        <button id="submit_score">Submit score</button><br>
        <button id="save">Save</button>
        <button id="load">Load</button>
    </div>
    <div>Your task is to be the AI of a robot vacuum cleaner.</div>
    <div>Collect as many dust particles as possible.
        Vacuuming carpet gets the robot stuck and ends the game.
        Don't get stuck on the obstacles. This ends the game. </div>
    <div>Movement by arrows.</div>
    <div>Suction on or off by letter 's'.</div>
    <div>Quit game by pressing 'Q'.</div>
    <div id="debug"></div>
</body></html>
